{{ define "content" }}
  
  {{ range $article := .Data.articles }}
    <a href="/articles/{{ $article.Id }}">{{ $article.Title }}</a>
    <br/>
    {{ $article.Content }}
    <br/>
    <br/>
    Author: <a href="/users/{{ $article.Userid }}">{{ $article.Username }}</a>
    <hr/>
  {{ end }}
  
{{ end }}
